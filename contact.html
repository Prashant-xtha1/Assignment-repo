    <!-- div for contact form -->
    <main>
    <div class="contact-form">
        <header>Send us a Message</header>
        <form id="form" action="#" method="POST" name="contact">
            <div class="frm-field">
                <div class="field">
                    <label for="fname"></label>
                    <input type="text" id="fname" placeholder="Enter Your Name"> 
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="field">
                    <label for="email"></label>
                    <input type="text" id="email" placeholder="Enter Your Email"> 
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="frm-field">
                <div class="field">
                    <label for="phone"></label>
                    <input type="text" id="phone" placeholder="Enter Your Phone"> 
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="field">
                    <label for="addr"></label>
                    <input type="text" id="addr" placeholder="Enter Your Address"> 
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
                <div class="message">
                    <label for="msg"></label>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                    <i class="fa-solid fa-message"></i>
                </div>
                <div class="button-area">
                    <button type="submit">Send Message</button>
                    <span>Sending your message...</span>
                </div>
        </form>
    </div>
